name: ğŸ¤– AI-Native Guru CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: ğŸ§ª Test Suite
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        bun-version: [1.2.18]
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Bun ${{ matrix.bun-version }}
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: ${{ matrix.bun-version }}
        
    - name: ğŸ”§ Install dependencies
      run: bun install
      
    - name: ğŸ—ï¸ Build project
      run: bun run build
      
    - name: ğŸš€ Run AI-native suite
      run: bun run test:ai-native
      
    - name: ğŸ“Š Run validation tests
      run: bun run test:validation
      
    - name: ğŸ”¥ Run stress tests
      run: bun run test:stress
      
  lint:
    name: ğŸ” Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: '1.2.18'
        
    - name: ğŸ”§ Install dependencies
      run: bun install
      
    - name: ğŸ—ï¸ Type check
      run: bun run type-check

  security:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ›¡ï¸ Run CodeQL security scan
      uses: github/codeql-action/init@v3
      if: github.event_name == 'push'
      with:
        languages: javascript

  e2e:
    name: ğŸ­ End-to-End Tests
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: '1.2.18'
        
    - name: ğŸ”§ Install dependencies
      run: bun install
      
    - name: ğŸ—ï¸ Build project
      run: bun run build
      
    - name: ğŸ­ Run E2E tests
      run: bun run test:e2e
      
    - name: ğŸ“¸ Upload test artifacts
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: e2e-artifacts
        path: test-results/

  ai-compatibility:
    name: ğŸ¤– AI Compatibility Testing
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: '1.2.18'
        
    - name: ğŸ”§ Install dependencies
      run: bun install
      
    - name: ğŸ—ï¸ Build project
      run: bun run build
      
    - name: ğŸ¤– Test AI-native output format
      run: bun run test:ai-compatibility
      
    - name: ğŸ“Š Validate AI consumption patterns
      run: bun run validate:ai-output
