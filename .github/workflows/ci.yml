name: 🤖 AI-Native Guru CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: 🧪 Test Suite
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        bun-version: [1.2.18]
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 🟢 Setup Bun ${{ matrix.bun-version }}
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: ${{ matrix.bun-version }}
        
    - name: 🔧 Install dependencies
      run: bun install
      
    - name: 🏗️ Build project
      run: bun run build
      
    - name: 🚀 Run AI-native suite
      run: bun run test:ai-native
      
    - name: 📊 Run validation tests
      run: bun run test:validation
      
    - name: 🔥 Run stress tests
      run: bun run test:stress
      
  lint:
    name: 🔍 Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 🟢 Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: '1.2.18'
        
    - name: 🔧 Install dependencies
      run: bun install
      
    - name: 🏗️ Type check
      run: bun run type-check

  security:
    name: 🔒 Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 🛡️ Run CodeQL security scan
      uses: github/codeql-action/init@v3
      if: github.event_name == 'push'
      with:
        languages: javascript

  e2e:
    name: 🎭 End-to-End Tests
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 🟢 Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: '1.2.18'
        
    - name: 🔧 Install dependencies
      run: bun install
      
    - name: 🏗️ Build project
      run: bun run build
      
    - name: 🎭 Run E2E tests
      run: bun run test:e2e
      
    - name: 📸 Upload test artifacts
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: e2e-artifacts
        path: test-results/

  ai-compatibility:
    name: 🤖 AI Compatibility Testing
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 🟢 Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: '1.2.18'
        
    - name: 🔧 Install dependencies
      run: bun install
      
    - name: 🏗️ Build project
      run: bun run build
      
    - name: 🤖 Test AI-native output format
      run: bun run test:ai-compatibility
      
    - name: 📊 Validate AI consumption patterns
      run: bun run validate:ai-output
